            let sizeBalise = document.getElementById("size")
            let triesBalise = document.getElementById("tries")
            let resultBalise = document.getElementById("result")
            let button = []
            button[3] = document.getElementById("3")
            button[2] = document.getElementById("2")
            button[1] = document.getElementById("1")
            button[0] = document.getElementById("0")
            
            let currentCountryIndex = null
            let triesAmount = 0

            function get3countries() {
                let countries = capitalsJson.slice(0)
                let length = countries.length
                while(length) {
                    const i = Math.floor(Math.random() * length--)
                    let swap = countries[length]
                    countries[length] = countries[i]
                    countries[i] = swap
                }

                return countries.slice(0, 3)
            }

            function reload() {
                currentCountryIndex = Math.floor(Math.random() * capitalsJson.length)
                let currentCountry = capitalsJson[currentCountryIndex]
                country.innerHTML = currentCountry.country
                sizeBalise.innerHTML = capitalsJson.length + "/195 capitals left"
                triesBalise.innerHTML = triesAmount + " tries - " + (195 - capitalsJson.length) + " found"
                
                let countries = get3countries()
                countries.push(currentCountry)

                while(countries.length > 0) {
                    let index = Math.floor(Math.random() * countries.length)
                    button[countries.length - 1].innerHTML = countries[index].city
                    countries.splice(index, 1)
                }
            }

            function pressCountry(capital) {
                if(capitalsJson[currentCountryIndex].city == capital) {
                    resultBalise.innerHTML = "YES"
                    capitalsJson.splice(currentCountryIndex, 1)
                }
                else {
                    resultBalise.innerHTML = "NO (capital of " + capitalsJson[currentCountryIndex].country + " is " + capitalsJson[currentCountryIndex].city + ")"
                }
                triesAmount++
                if(capitalsJson.length > 0) {
                    reload()
                }
                else {
                    triesBalise.innerHTML = "Well played, that's a win in " + triesAmount + " tries"
                }
            }
